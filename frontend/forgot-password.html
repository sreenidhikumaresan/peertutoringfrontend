<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@azure/web-pubsub-client@latest/dist/web-pubsub-client.js"></script>

</head>
<body>
<div class="login-container">
  <h2>Reset Password</h2>
  <p style="opacity: 0.8; font-size: 0.9rem;">Enter your registered email. A reset link will be generated in the backend console for testing.</p>
  <div id="errorMessage" class="error-message"></div>
  <input type="text" id="email" placeholder="Enter your registered email">
  <button onclick="requestPasswordReset()">Send Reset Link</button>
  <div class="extra-links">
      <a href="index.html">Back to Login</a>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>

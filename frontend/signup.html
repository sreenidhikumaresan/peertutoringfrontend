<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Peer Tutoring</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="login-container">
  <h2>Create Account</h2>
  <div id="errorMessage" class="error-message"></div>
  <input type="text" id="signupName" placeholder="Enter your name">
  <input type="text" id="signupUsername" placeholder="Enter a username">
  <input type="text" id="signupEmail" placeholder="Enter your email">
  <input type="password" id="signupPassword" placeholder="Create a password">
  <button onclick="signup()">Sign Up</button>
  <div class="extra-links">
    <span></span>
    <a href="index.html">Already have an account? Login</a>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
